<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
</head>

<body>
    <div class="container">
        <div class="row">


            <div class="col-md-6">
                <h3 class="">Ingresa tu Show</h3>
                <p><a href ="/shows">VOLVER</a></p>
                <form action='agregar' method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title-id" class="form-label">Titulo:</label>
                        <input type="text" class="form-control" id="title-id" name="title">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="net-id" class="form-label">Network:</label>
                        <input type="text" class="form-control" id="net-id" name="network">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="net-id" class="form-label">Fecha de lanzamiento:</label>
                        <input type="date" class="form-control" id="net-id" name="fecha">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descripcion-id">Descripcion:</label>
                        <textarea input type="text" class="form-control" id="descripcion-id" name="descripcion"></textarea>
                        
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Crear</button>
                </form>

            </div>

        </div>
    </div>

    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
