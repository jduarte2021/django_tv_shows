<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de SHOWS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    <!-- {% load bootstrap5 %} -->
    <!-- {% bootstrap_css %} -->
</head>

<body>
    <div class="container">
        <div class="row">


            <div class="col">
                <h2>Todos los Shows</h2>
                <table class="table table-dark table-striped table-hover scroll">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titulo</th>
                            <th>Network</th> 
                            <th>Fecha de lanzamiento</th>
                            <th>Acciones</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for all in shows %}
                        <tr>
                            <td>{{ all.id }}</td>
                            <td>{{ all.title }}</td>
                            <td>{{ all.network }}</td>
                            <td>{{ all.fecha|date:"F j,Y" }}</td>
                            <td><a class="btn btn-info" href ="shows/{{all.id}}">Ver mas</a></td>
                            <td><a class="btn btn-warning" href ="shows/{{all.id}}/editar">Editar</a></td>
                            <td><a class="btn btn-danger" href ="shows/{{all.id}}/borrar">Borrar</a></td>
                        </tr>
                        {% endfor %}
            
                    </tbody>
                </table>
            
            </div>
            <td><a class="btn btn-primary" href ="/shows/agregar">Agregar SHOW</a></td>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>

    <script>
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
        }
        //toastr.info('Are you the 6 fingered man?')
        //toastr.success('Are you the 6 fingered man?')
        //toastr.error('Are you the 6 fingered man?')
        //toastr.warning('Are you the 6 fingered man?')

        {% if messages %}
            {% for message in messages %}
                toastr.{{ message.tags }}('{{message}}')
            {% endfor %}
        {% endif %}




    </script>

</body>

</html>
