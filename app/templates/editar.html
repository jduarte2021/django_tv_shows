<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar SHOW</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    <!-- {% load bootstrap5 %} -->
    <!-- {% bootstrap_css %} -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3 class="">Edita tu Show</h3>
                <form action='editar' method="POST">
                    {% csrf_token %}
                    <div class="mb-6">
                        <label for="title-id" class="form-label">Titulo:</label>
                        <input type="text" class="form-control" id="title-id" name="title" value='{{datos.title}}'>
                    </div>
                
                    <div class="mb-3">
                        <label for="net-id" class="form-label">Network:</label>
                        <input type="text"  class="form-control" id="net-id" name="network" value="{{datos.network}}">
                    </div>


                    <div class="mb-3">
                        <label for="fecha-id" class="form-label">Fecha de lanzamiento:</label>
                        <input type="date" class="form-control" id="fecha-id" name="fecha" value="{{datos.fecha|date:"Y-m-d"}}">
                    </div>

                    <div class="form-group">
                        <label for="descripcion-id">Descripcion:</label>
                        <textarea input type="text" class="form-control" id="descripcion-id" name="descripcion">{{datos.descripcion}}</textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Editar</button>
                </form>
                <p><a href ="/shows">VOLVER</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>

    <script>
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
        }
        //toastr.info('Are you the 6 fingered man?')
        //toastr.success('Are you the 6 fingered man?')
        //toastr.error('Are you the 6 fingered man?')
        //toastr.warning('Are you the 6 fingered man?')

        {% if messages %}
            {% for message in messages %}
                toastr.{{ message.tags }}('{{message}}')
            {% endfor %}
        {% endif %}




    </script>

</body>

</html>
